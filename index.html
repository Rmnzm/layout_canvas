<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Снабстрой</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!--   -->
        <section class="timetable">
            <article>
                <!--   -->
                <div class="mail">
                    <img src="images/post.jpg" alt="post"> 
                    <a href="#">snabstroy@inbox.ru</a>
                </div>
                <!--   -->
                <div class="clock">
                    <img src="images/clock.jpg" alt="clock">
                    <span>пн-пт 9:00 - 18:00</span>
                </div>
            </article>
        </section>
        <!--   SNABSTROY вся инфа про контору в шапке, лого, кнопки, номертелефона   -->
        <section class="snabstroy">
            <article>
                <!--   -->
                <div class="logo">
                    <div class="img">
                        <img src="images/logo.jpg" alt="logo">
                    </div>
                    <div class="text">
                        <img src="images/snabstroi_2.jpg" alt="snabstroi">
                    </div>
                </div>
                <!--   -->
                <div class="info">
                    <span>Аренда профессионального опалубочного оборудования</span>
                </div>
                <!--   -->
                <div class="cost">
                    <a href="#"><div>
                        Расчитать стоимость опалубки
                    </div></a>
                </div>
                <!--   -->
                <div class="call">
                    <a href="#"><div>
                        Обратный звонок
                    </div></a>
                </div>
                <!--   -->
                <div class="number">
                    <a href="#"><span> +7 (499) </span> 256-89-64</a>
                </div>
            </article>
        </section>
        <!--   -->
        <section class="navigation">
            <article>
                <!--   -->
                <div class="about">
                    <p>О КОМПАНИИ</p>
                </div>
                <!--   -->
                <div class="service">
                    <p>УСЛУГИ</p>
                </div>
                <!--   -->
                <div class="sales">
                    <p>АКЦИИ</p>
                </div>
                <!--   -->
                <div class="list">
                    <img src="images/graphic.jpg" alt="list">
                    <span>КАТАЛОГ</span>
                </div>
                <!--   -->
                <div class="rent">
                    <p>АРЕНДА ОПАЛУБКИ</p>
                </div>
                <!--   -->
                <div class="prices">
                    <p>ЦЕНЫ</p>
                </div>
                <!--   -->
                <div class="contacts">
                    <p>КОНТАКТЫ</p>
                </div>
                <!--   -->
                <div class="search">
                    <span>ПОИСК</span>
                    <img src="images/search.jpg" alt="search">
                </div>
            </article>
        </section>
    </header>
</body>
</html>
